<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root{
      --brand:#004F4C;
      --accent:#198754;
      --accent-hover:#157347;
      --bg:#f6f9fb;
      --card:#ffffff;
      --muted:#6c757d;
      --shadow:0 10px 28px rgba(0,0,0,.08);
      --radius:18px;
    }

    html,body{
      height:100%;
      margin:0;
      overflow:hidden; /* Keep the page from scrolling */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(800px 400px at 10% -10%, rgba(25,135,84,.08), transparent),
        radial-gradient(800px 400px at 110% 110%, rgba(0,79,76,.07), transparent),
        var(--bg, #f6f9fb);
    }

    .navbar1 { padding: 10px 28px; }
    .brand { color: var(--brand); }

    /* Loader */
    #loader {
      min-height: calc(100vh - 120px); /* viewport minus navbar+footer space */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 14px;
      padding: 16px;
    }
    .spinner-border { width: 2.5rem; height: 2.5rem; }

    /* Main wrap (card container) */
    .wrap {
      display: flex;
      justify-content: center;
      padding: 40px 16px; /* breathing space */
    }

    .card-block {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, .08);
      width: 100%;
      max-width: 480px;          /* compact width */
      padding: 24px 50px;        /* compact padding */
      text-align: center;
    }

    .illus {
      width: 240px;              /* compact image */
      max-width: 100%;
      height: auto;
      margin: 10px 0 20px;
    }

    .btn-primary-soft {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: .8rem 1.2rem;
      font-weight: 600;
      border-radius: 14px 14px 14px 0;
      transition: background-color .25s ease, transform .06s ease;
      white-space: nowrap;
    }
    .btn-primary-soft:hover { background: var(--accent-hover); }

    .footer {
      text-align: center;
      color: #6c757d;
      font-size: .92rem;
      padding: 12px 0 18px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar1 navbar-expand-lg bg-white shadow-sm">
    <a class="navbar-brand fw-bold fs-1 text-success" href="./">
      <span class="brand">Sure</span>Insure
    </a>
  </nav>

  <!-- Loader (shown first) -->
  <div id="loader">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="fw-semibold fs-5 text-dark m-0">Validating...</p>
  </div>

  <!-- Main (hidden until loader completes) -->
  <div id="mainWrap" class="wrap d-none">
    <div class="card-block">
      <span class="soft-badge" style="color: #198754;">
        <i class="bi bi-check2-circle"></i> Success
      </span>
      <h1 class="display-6 title fw-bold">Form submitted</h1>
      <p class="lead">We’ve received your details. Redirecting you to our offers…</p>
      <img src="https://illustrations.popsy.co/green/success.svg" class="illus" alt="Success Illustration" />
      <button id="countdownBtn" class="btn btn-primary-soft btn-lg" disabled aria-live="polite" aria-atomic="true">
        Redirecting in <span id="seconds">20</span>s…
      </button>
      <noscript>
        <div class="mt-3">
          <a href="https://homefics.com/" class="btn btn-success btn-lg">Continue to homefics.com</a>
        </div>
      </noscript>
    </div>
  </div>

  <div class="footer">&copy; 2025 SureInsure. All rights reserved.</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function () {
      const targetUrl = "https://homefics.com/";
      const loader = document.getElementById("loader");
      const mainWrap = document.getElementById("mainWrap");
      const secondsEl = document.getElementById("seconds");
      const btn = document.getElementById("countdownBtn");

      // 1) Show loader for 4 seconds
      setTimeout(() => {
        loader.classList.add("d-none");
        mainWrap.classList.remove("d-none");

        // 2) Start countdown (20s as in your code)
        let remaining = 5;
        secondsEl.textContent = remaining;

        const timer = setInterval(() => {
          remaining -= 1;
          if (remaining <= 0) {
            secondsEl.textContent = 0;
            btn.textContent = "Redirecting…";
            clearInterval(timer);
            window.location.href = targetUrl;
          } else {
            secondsEl.textContent = remaining;
          }
        }, 1000);
      }, 3000); // 4 seconds loader
    })();
  </script>
</body>
</html>
