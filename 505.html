<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>505 â€“ Server Error</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root{
      --brand:#004F4C;
      --accent:#198754;
      --accent-hover:#157347;
      --bg:#f6f9fb;
      --card:#ffffff;
      --muted:#6c757d;
      --shadow: 0 10px 28px rgba(0,0,0,.08);
      --radius:18px;
    }

    html,body{height:100%}
    body{
      font-family:'Poppins',sans-serif;
      background:
        radial-gradient(800px 400px at 10% -10%, rgba(25,135,84,.08), transparent),
        radial-gradient(800px 400px at 110% 110%, rgba(0,79,76,.07), transparent),
        var(--bg);
      display:flex; flex-direction:column;
    }

    /* Navbar */
    .navbar1{ padding:10px 28px }
    .brand{ color:var(--brand) }

    /* Center wrapper */
    .wrap{
      flex:1; display:flex; align-items:center; justify-content:center;
      padding:48px 16px;
    }

    /* Card */
    .error-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      max-width:640px; width:100%;
      padding:36px 28px;
      text-align:center;
    }

    /* Badge */
    .soft-badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 14px; border-radius:999px;
      background:rgba(25,135,84,.12); color:var(--accent); font-weight:600;
      border:1px solid rgba(25,135,84,.22);
      font-size:.92rem;
    }

    /* Title / copy */
    .title{ color:var(--brand); font-weight:800; margin:14px 0 6px }
    .lead{ color:var(--muted); margin:0 auto 28px; max-width:46ch }

    /* Image + Button Row (vertical center alignment) */
    .action-row {
      display: flex;
      justify-content: center;
      align-items: center; /* vertical center */
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    /* Illustration */
    .illus-wrap{
      background:#fff;
      padding:14px;
      display:inline-block;
    }
    .illus{
      width:220px;
      max-width:100%;
      height:auto;
      display:block;
    }

    /* CTA */
    .btn-primary-soft{
      background:var(--accent); color:#fff; border:none;
      padding:.9rem 1.4rem; font-weight:600;
      border-radius:14px 14px 14px 0;
      transition:background-color .25s ease, transform .06s ease;
      white-space: nowrap;
    }
    .btn-primary-soft:hover{ background:var(--accent-hover) }
    .btn-primary-soft:active{ transform:translateY(1px) }

    /* Footer */
    .footer{ text-align:center; color:var(--muted); font-size:.92rem; padding:16px 0 24px }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar1 navbar-expand-lg bg-white shadow-sm">
    <a class="navbar-brand fw-bold fs-1 text-success" href="./">
      <span class="brand">Sure</span>Insure
    </a>
  </nav>

  <!-- Main -->
  <div class="wrap">
    <div class="error-card">
  <span class="soft-badge">
    <i class="bi bi-exclamation-octagon"></i> Error 505
  </span>

  <h1 class="display-6 title">Server Unavailable</h1>
  <p class="lead">Something went wrong. Please try again shortly.</p>

  <div class="d-flex flex-column align-items-center gap-3 mt-3">
    <div class="illus-wrap">
      <img src="assets/505.jpg" alt="Server error illustration" class="illus">
    </div>
    <a href="./" class="btn btn-primary-soft">
      <i class="bi bi-house-door me-1"></i> Back to Home
    </a>
  </div>
</div>

  </div>

  <div class="footer">&copy; 2025 SureInsure. All rights reserved.</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
