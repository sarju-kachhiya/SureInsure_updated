<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar1 {
      padding: 10px 30px;
    }
    .col1 {
      color: #004F4C;
    }

    /* Card Styling */
    .unsubscribe-card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      max-height: 600px;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    /* Input Rounded Corners (except bottom-left) */
    .form-control.custom-rounded {
      border-radius: 12px 12px 12px 0 !important;
    }

    /* Button Rounded Corners (except bottom-left) */
    .custom-quote-btn {
      background-color: #198754;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px 12px 12px 0 !important;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .custom-quote-btn:hover {
      background-color: #157347;
    }

    /* Lighter Placeholder */
    ::placeholder {
      color: rgba(0, 0, 0, 0.199);
      font-size: 0.95rem;
    }
    .lbl1{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

   
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar1 navbar-expand-lg bg-white shadow-sm">
    <a class="navbar-brand fw-bold fs-1 text-success" href="./"><span class="col1">Sure</span>Insure</a>
  </nav>

  <!-- Main Section -->
  <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1 p-3">
    <div class="unsubscribe-card">
            <img src="assets/Unsubscribe.png" width="190px" class="mb-3" alt="">
      <h1 class="display-6 col1 fw-bold mb-2">Unsubscribe</h1>
      <p class="text-secondary mb-4">
        Weâ€™re sorry to see you go. Enter your email to opt out of marketing messages.  
        Transactional emails may still be sent.
      </p>
      <form onsubmit="event.preventDefault(); this.querySelector('.result').classList.remove('d-none'); this.reset();">
        <div class="mb-3 text-start">
          <label class="form-label lbl1">Email address</label>
          <input type="email" class="form-control form-control-lg custom-rounded" placeholder="you@domain.com" required>
        </div>
        <button type="submit" class="btn custom-quote-btn btn-lg w-100">Unsubscribe</button>
        <div class="result alert alert-success mt-3 d-none">
          Preferences updated. You can resubscribe anytime.
        </div>
      </form>
    </div>
  </main>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
